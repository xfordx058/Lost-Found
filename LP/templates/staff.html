<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Members</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Staff Members</h1>
    <a href="{{ url_for('home') }}">⬅ Back to Dashboard</a> |
    <a href="{{ url_for('add_staff') }}">➕ Add Staff</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Date Added</th>
        </tr>
        {% for s in staff %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.role }}</td>
            <td>{{ s.date_added }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">No staff members yet.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
