<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lost & Found{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('claim_item', item_id=1) }}">CLAIM</a>
            <a href="{{ url_for('staff') }}">STAFF</a>
        </div>
        <div class="search-bar">
            <form method="GET" action="{{ url_for('search_item') }}">
                <input type="text" name="query" placeholder="Search item...">
            </form>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
