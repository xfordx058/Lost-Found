<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UEP Lost & Found | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        }

        body {
            background: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 45px 40px;
            width: 380px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        
        .login-container img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        
        h1 {
            font-size: 22px;
            color: #2c3e50;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #2c3e50;
            background: transparent;
            padding: 12px 5px 10px 5px;
            font-size: 16px;
            outline: none;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .input-group label {
            position: absolute;
            left: 5px;
            top: 12px;
            color: #555;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

      
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 2px;
            font-size: 13px;
            color: #040422ff;
            font-weight: 600;
        }

        .input-group input:focus {
            border-bottom: 2px solid #040422ff;
        }

        
        button {
            width: 100%;
            background: blue;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3064f3ff;
            transform: scale(1.03);
        }

       
        .error {
            color: #e74c3c;
            font-size: 14px;
            background: rgba(231, 76, 60, 0.1);
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
        }

        
        @media (max-width: 420px) {
            .login-container {
                width: 90%;
                padding: 35px 25px;
            }
            h1 {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='uploads/uep_logo.png') }}" alt="UEP Logo">
        <h1>UEP LOST & FOUND</h1>

        <form method="POST">
            <div class="input-group">
                <input type="number" id="student_id" name="student_id" placeholder=" " required>
                <label for="student_id">Student ID</label>
            </div>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="error">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
